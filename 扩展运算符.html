<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展运算符</title>
</head>
<body>
<script !src="">

    //【...】扩展运算符能将【数组】转化为逗号分隔的 参数序列
  const tf=['1','2','3']
  function f() {
      console.log(arguments)
  }
  console.log('未使用扩展运算符：')
  f(tf)
    console.log('----')
  f(...tf)
    //=>f('1','2','3')
</script>
</body>
</html>
