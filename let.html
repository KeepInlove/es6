<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>let</title>
</head>
<body>

<h2 class="page-header">点击切换颜色</h2>
    <div class="container">
        <div class="item">1</div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
<style type="text/css">
    .container{
        display: flex;
        flex-flow: row;
    }
    .item{
        width: 50px;
        height: 50px;
        border: 2px solid burlywood;
    }
</style>
<script>

    let items=document.getElementsByClassName('item');
    //var 没有块级作用
    for (let i=0;i<items.length;i++){
        items[i].onclick=function (){
            //修改当前元素的背景颜色
            // this.style.background='pink'
            items[i].style.background='pink';
        }
    }

    //声明变量
    let a;
    let b,c,d;
    //1.变量名不能重生申请
    //2.块作用域，全局，函数，eval
    {
        let k='块作用'
    }
        // console.log(k)
    //3.不存在变量提升
    // console.log(song)
    // let song='like';
    //4.不影响作用域链
    {
        let school='南邮';
        function fn(){
            console.log(school);
        }
        fn();
    }
</script>
</html>
