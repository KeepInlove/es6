<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    //es6允许给函数赋值初始化
    // 1.形参赋值,具有默认值的一般靠后
    function add(a, b, c = 1) {
        return a + b + c
    }

    let res = add(1, 2);
    console.log(res)

    //  2.与解构赋值结合
    function connect({host,username,password,port}) {
       console.log(host)
        console.log(username)
        console.log(password)
        console.log(port)
    }
    connect({
        host:'localhost',
        username:'root',
        password:'root',
        port:3306
    })

</script>
</body>
</html>
